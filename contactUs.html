<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contactUs.css">
  <title>Farmer's Trust | Contact Us</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="container flex">
            <img src="./images/ft logo.png" alt="Farmer's Trust Logo">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#aboutUs">About Us</a></li>
              <li><a href="contactUs.html">Contact Us</a></li>
              <li><a href="mytimetable.html">Timetable</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Contact Form  -->
    <div class="fun card">
        <h3>Contact Us</h3>
        <div class="form-controls">
            <form action="/" id="contact-form">
                <div>
                    <label for="fname">First Name</label>
                    <input class="inputs" type="text" name="fname" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" class="inputs" name="lname" placeholder="Enter your last name" required>
                </div>
                <div>
                    <label for="fName">E-mail</label>
                    <input type="text" class="inputs" name="email" placeholder="eg:farmerstrust@gmail.com" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="user-message" class="inputs" cols="30" rows="10" placeholder="Enter your message"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
